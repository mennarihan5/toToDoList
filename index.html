<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons8-done-16(1).png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>To do List</title>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <my-header>
            <div class="back-btn">
                <span class="arrow">тна</span>
                <p>Back to lists</p>
            </div>
            <div class="today">
                <p>TODAY</p>
                <div class="add"><i class="fa-solid fa-plus"></i></div>
            </div>
        </my-header>
           
        <!-- LIST -->
        <my-list>
            
        </my-list>

        <!-- RECURRING -->
        <my-recurring>
            <p class="recurring">Pull from recurring lists</p>
            <ul class="recurring-list">
                <li class="yellow recurring-list-item">Daily</li>
                <li class="green recurring-list-item">Weekly</li>
                <li class="pink recurring-list-item">Monthly</li>
                <li class="purple recurring-list-item">Occasional</li>
            </ul>
        </my-recurring>
    </div>


</body>
</html>
